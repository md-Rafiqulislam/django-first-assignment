<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Electronic Store</title>

        <!-- bootstrap stylesheet cdn link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- font awesome cdn link -->
        <script
            src="https://kit.fontawesome.com/ffaca193e5.js"
            crossorigin="anonymous"
        ></script>

        <!-- custom stylesheet link -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- header section start -->
        <header class="header-section">
            <!-- nav section start -->
            <div class="container-fluid nav-bg">
                <nav class="navbar navbar-expand-lg navbar container">
                    <div class="container-fluid d-flex">
                        <a href="#" class="nav-link">
                            <h3 class="fw-bold fs-6">
                                <i class="fa-solid fa-shop"></i> Hero Shop
                            </h3>
                        </a>
                        <div>
                            <button
                                class="navbar-toggler bg-button text-info pt-2 btn-sm"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"
                                    ><i
                                        class="fa-solid fa-ellipsis-vertical"
                                    ></i
                                ></span>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbarSupportedContent"
                            >
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a
                                            class="nav-link active text-white"
                                            aria-current="page"
                                            href="#"
                                            >Home</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link active text-white"
                                            aria-current="page"
                                            href="#"
                                            >About Us</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link active text-white"
                                            aria-current="page"
                                            href="#"
                                            >Contact Us</a
                                        >
                                    </li>
                                </ul>
                                <form class="d-flex">
                                    <input
                                        class="form-control me-2"
                                        type="search"
                                        placeholder="Search"
                                        aria-label="Search"
                                    />
                                    <button
                                        class="btn btn-outline-success"
                                        type="submit"
                                    >
                                        <i
                                            class="fa-solid fa-magnifying-glass"
                                        ></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- nav section end -->

            <!-- banner section start -->
            <section class="banner-section">
                <div
                    id="carouselExampleControls"
                    class="carousel slide"
                    data-bs-ride="carousel"
                >
                    <div class="carousel-inner carousel-container">
                        <div class="carousel-item active">
                            <div
                                class="p-5 align-items-center w-100 d-flex-sm-cloumn d-md-flex justify-content-sm-center justify-content-md-start"
                            >
                                <div class="w-md-50 ps-md-5 ms-md-5 d-flex-cloumn align-items-center align-items-md-start">
                                    <p class="fs-6 text-primary">
                                        beyond imagination
                                    </p>
                                    <h1 class="fs-1">ipad mini</h1>
                                    <p class="fs-4 text-info">
                                        make your own decision
                                    </p>
                                    <button class="btn bg-info">
                                        Shop Now
                                    </button>
                                </div>
                                <div class="w-md-50">
                                    <img
                                        src="./images/ipad.png"
                                        class="img-fluid mt-3"
                                        alt="..."
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div
                            class="p-5 align-items-center w-100 d-flex-sm-cloumn d-md-flex justify-content-sm-center justify-content-md-start"
                            >
                                <div class="w-md-50 ps-md-5 ms-md-5 d-flex-cloumn align-items-center align-items-md-start"">
                                    <p class="fs-6 text-primary">
                                        beyond imagination
                                    </p>
                                    <h1 class="fs-1">amazing camera</h1>
                                    <p class="fs-4 text-info">
                                        make your own decision
                                    </p>
                                    <button class="btn-lg bg-info">
                                        Shop Now
                                    </button>
                                </div>
                                <div class="w-50">
                                    <img
                                        src="./images/Iphone 14 pro 1-3.png"
                                        class="img-fluid"
                                        alt="..."
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div
                            class="p-5 align-items-center w-100 d-flex-sm-cloumn d-md-flex justify-content-sm-center justify-content-md-start"
                            >
                                <div class="w-md-50 ps-md-5 ms-md-5 d-flex-cloumn align-items-center align-items-md-start">
                                    <p class="fs-6 text-primary">
                                        beyond imagination
                                    </p>
                                    <h1 class="fs-1">iphone 15 pro max</h1>
                                    <p class="fs-4 text-info">
                                        make your own decision
                                    </p>
                                    <button class="btn-lg bg-info">
                                        Shop Now
                                    </button>
                                </div>
                                <div class="w-50">
                                    <img
                                        src="./images/Iphone 14 pro 1-2.png"
                                        class="img-fluid"
                                        alt="..."
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleControls"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <!-- banner section end -->
        </header>

        <!-- bootstrap js file cdn link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
