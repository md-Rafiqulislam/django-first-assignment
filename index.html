<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Electronic Store</title>

        <!-- bootstrap stylesheet cdn link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- font awesome cdn link -->
        <script
            src="https://kit.fontawesome.com/ffaca193e5.js"
            crossorigin="anonymous"
        ></script>

        <!-- custom stylesheet link -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- header section start -->
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar container nav-bg">
                <div class="container-fluid d-flex">
                    <a href="#" class="nav-link">
                        <h3 class="fw-bold fs-6">
                            <i class="fa-solid fa-shop"></i> Hero Shop
                        </h3>
                    </a>
                    <div>
                        <button
                            class="navbar-toggler bg-button text-info pt-2 btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"
                                ><i class="fa-solid fa-ellipsis-vertical"></i
                            ></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-dark"
                                        aria-current="page"
                                        href="#"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-dark"
                                        aria-current="page"
                                        href="#"
                                        >About Us</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-dark"
                                        aria-current="page"
                                        href="#"
                                        >Contact Us</a
                                    >
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input
                                    class="form-control me-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                                <button
                                    class="btn btn-outline-success"
                                    type="submit"
                                >
                                <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- bootstrap js file cdn link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
